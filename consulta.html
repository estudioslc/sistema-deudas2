<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema LC - Consulta y Edici√≥n</title>
  
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Estilos -->
  <link rel="stylesheet" href="css/styles-internal.css">
  
  <style>
    /* Modal base */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    
    .modal-content {
      background-color: white;
      margin: 2% auto;
      padding: 0;
      border-radius: 10px;
      width: 95%;
      max-width: 900px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      border-bottom: 1px solid #eee;
      background: white;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    
    .close {
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      color: #999;
    }
    
    .close:hover {
      color: #333;
    }
    
    /* NUEVO DISE√ëO MODAL DETALLE */
    
    /* Secci√≥n superior - Resumen verde */
    .detalle-resumen {
      background-color: #E4F4ED;
      padding: 20px 30px;
      position: relative;
    }
    
    .detalle-resumen-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    
    .resumen-item {
      display: flex;
      flex-direction: column;
    }
    
    .resumen-label {
      font-size: 11px;
      color: #666;
      text-transform: uppercase;
      font-weight: bold;
      margin-bottom: 3px;
    }
    
    .resumen-value {
      font-size: 14px;
      color: #333;
      font-weight: 600;
    }
    
    .resumen-procurador {
      background: rgba(255,255,255,0.7);
      padding: 8px 15px;
      border-radius: 20px;
      display: inline-block;
      margin-bottom: 15px;
      font-size: 13px;
      color: #555;
    }
    
    /* Bot√≥n expandir */
    .btn-expandir {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: white;
      border: 2px solid #2E7D52;
      color: #2E7D52;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .btn-expandir:hover {
      background: #2E7D52;
      color: white;
    }
    
    .btn-expandir.expandido {
      transform: translateY(-50%) rotate(45deg);
    }
    
    /* Secci√≥n expandible con todos los datos */
    .detalle-completo {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease-out;
      background: #f9f9f9;
      border-bottom: 3px solid #E4F4ED;
    }
    
    .detalle-completo.expandido {
      max-height: 2000px;
      transition: max-height 0.5s ease-in;
    }
    
    .detalle-completo-contenido {
      padding: 20px 30px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }
    
    .campo-completo {
      background: white;
      padding: 12px;
      border-radius: 8px;
      border-left: 3px solid #2E7D52;
    }
    
    .campo-completo-label {
      font-size: 11px;
      color: #888;
      text-transform: uppercase;
      margin-bottom: 4px;
    }
    
    .campo-completo-value {
      font-size: 13px;
      color: #333;
      font-weight: 500;
      word-break: break-word;
    }
    
    /* Secci√≥n inferior - Movimientos rosa */
    .detalle-movimientos {
      background-color: #FFF0F5;
      padding: 20px 30px;
      min-height: 300px;
    }
    
    /* Tabs */
    .tabs-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    
    .tab-btn {
      padding: 10px 20px;
      border: none;
      background: #e0e0e0;
      color: #666;
      border-radius: 20px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.3s;
    }
    
    .tab-btn:hover {
      background: #d0d0d0;
    }
    
    .tab-btn.activo {
      background: #2E7D52;
      color: white;
    }
    
    /* Bot√≥n nuevo */
    .btn-nuevo-container {
      margin-bottom: 15px;
    }
    
    .btn-nuevo {
      padding: 8px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }
    
    .btn-nuevo:hover {
      background: #45a049;
    }
    
    /* Formulario nuevo movimiento */
    .nuevo-movimiento-form {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: none;
    }
    
    .nuevo-movimiento-form.visible {
      display: block;
      animation: slideDown 0.3s ease;
    }
    
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .form-fecha {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    .form-textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      resize: vertical;
      min-height: 80px;
      font-family: inherit;
      font-size: 14px;
    }
    
    .form-botones {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      justify-content: flex-end;
    }
    
    .btn-guardar {
      padding: 8px 20px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .btn-cancelar {
      padding: 8px 20px;
      background: #999;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    /* Timeline de movimientos */
    .timeline {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .movimiento-item {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      position: relative;
      transition: all 0.3s;
    }
    
    .movimiento-item:hover {
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    
    .movimiento-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .movimiento-fecha {
      font-size: 13px;
      color: #2E7D52;
      font-weight: bold;
    }
    
    .movimiento-acciones {
      display: flex;
      gap: 8px;
    }
    
    .btn-icono {
      width: 28px;
      height: 28px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      transition: all 0.2s;
    }
    
    .btn-editar {
      background: #FFC107;
      color: #333;
    }
    
    .btn-editar:hover {
      background: #ffb300;
    }
    
    .btn-eliminar {
      background: #f44336;
      color: white;
    }
    
    .btn-eliminar:hover {
      background: #da190b;
    }
    
    .btn-guardar-edicion {
      background: #4CAF50;
      color: white;
    }
    
    .movimiento-texto {
      font-size: 14px;
      color: #444;
      line-height: 1.5;
    }
    
    .movimiento-texto-edit {
      width: 100%;
      padding: 8px;
      border: 1px solid #2196F3;
      border-radius: 5px;
      font-family: inherit;
      font-size: 14px;
      min-height: 60px;
      resize: vertical;
    }
    
    /* Bot√≥n cargar m√°s */
    .btn-cargar-mas {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      margin: 20px auto 0;
      background: white;
      border: 2px solid #999;
      color: #666;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      transition: all 0.3s;
    }
    
    .btn-cargar-mas:hover {
      border-color: #2E7D52;
      color: #2E7D52;
    }
    
    /* Sin movimientos */
    .sin-movimientos {
      text-align: center;
      padding: 40px;
      color: #999;
      font-style: italic;
    }
    
    /* Modal edici√≥n (original) */
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    
    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }
    
    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .search-box input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    
    .btn-sm {
      padding: 8px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body class="page-internal">
  <header class="header">
    <h1>‚öñÔ∏è Estudio LC - Sistema de Gesti√≥n</h1>
    <p class="subtitle">Consulta y edici√≥n de causas</p>
    <nav class="nav">
      <a href="index.html">üè† Inicio</a>
      <a href="carga.html">üì§ Carga Masiva</a>
      <a href="consulta.html" class="active">üîç Consulta</a>
      <a href="admin.html">‚öôÔ∏è Administraci√≥n</a>
    </nav>
  </header>

  <main class="main">
    <div id="mensaje"></div>
    
    <div class="card">
      <div class="search-box">
        <input type="text" id="busqueda" placeholder="üîç Buscar por Jud ID, expediente, car√°tula, deudor, documento o CUIT...">
        <button onclick="buscarCausas()">Buscar</button>
      </div>
      
      <div style="display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 15px;">
        <strong>Filtrar por estado:</strong>
        <button onclick="filtrarPorEstado('todos')" class="btn btn-sm btn-secundario">Todos</button>
        <button onclick="filtrarPorEstado('X')" class="btn btn-sm">Extrajudicial</button>
        <button onclick="filtrarPorEstado('D')" class="btn btn-sm">Con Demanda</button>
        <button onclick="filtrarPorEstado('S')" class="btn btn-sm">Con Sentencia</button>
        <button onclick="filtrarPorEstado('E')" class="btn btn-sm">Ejecuci√≥n</button>
        <button onclick="filtrarPorEstado('C')" class="btn btn-sm">Con Convenio</button>
        <button onclick="filtrarPorEstado('P')" class="btn btn-sm">Pagadas</button>
        <button onclick="filtrarPorEstado('B')" class="btn btn-sm">Baja</button>
        <button onclick="limpiarTodasLasCausas()" class="btn btn-peligro" style="margin-left: 20px;">üóëÔ∏è Limpiar Todo</button>
      </div>
    </div>
    
    <div id="resultados">
      <div class="stats-dashboard">
        <div class="stat-box total">
          <div class="loading"></div>
          <div class="cargando-texto">Cargando causas...</div>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal de Edici√≥n (original) -->
  <div id="modalEdicion" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>‚úèÔ∏è Editar Causa</h2>
        <span class="close" onclick="cerrarModal()">&times;</span>
      </div>
      
      <form id="formEdicion" onsubmit="event.preventDefault(); guardarEdicion();">
        <input type="hidden" id="editId">
        
        <div class="form-group">
          <label for="editExpediente">Expediente</label>
          <input type="text" id="editExpediente" required>
        </div>
        
        <div class="form-group">
          <label for="editCaratula">Car√°tula</label>
          <input type="text" id="editCaratula" required>
        </div>
        
        <div class="form-group">
          <label for="editDeudor">Deudor</label>
          <input type="text" id="editDeudor" required>
        </div>
        
        <div class="form-group">
          <label for="editDocumento">Documento</label>
          <input type="text" id="editDocumento">
        </div>
        
        <div class="form-group">
          <label for="editMonto">Monto</label>
          <input type="number" id="editMonto" step="0.01" min="0">
        </div>
        
        <div class="form-group">
          <label for="editEstado">Estado</label>
          <select id="editEstado" required>
            <option value="X">X - Extrajudicial</option>
            <option value="D">D - Con Demanda</option>
            <option value="S">S - Con Sentencia</option>
            <option value="E">E - Ejecuci√≥n</option>
            <option value="C">C - Con Convenio</option>
            <option value="P">P - Pagadas</option>
            <option value="B">B - Baja</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="editObservaciones">Observaciones</label>
          <textarea id="editObservaciones"></textarea>
        </div>

        <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
          <button type="button" onclick="cerrarModal()" class="btn btn-secundario">Cancelar</button>
          <button type="submit" class="btn btn-primario">üíæ Guardar</button>
        </div>

      </form>
    </div>
  </div>

  <!-- NUEVO Modal de Ver Detalle -->
  <div id="modalDetalle" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>üìã Detalle de la Causa</h2>
        <span class="close" onclick="cerrarModalDetalle()">&times;</span>
      </div>
      
      <!-- Secci√≥n 1: Resumen verde -->
      <div class="detalle-resumen">
        <div class="resumen-procurador" id="resumenProcurador">Procurador: -</div>
        <div class="detalle-resumen-grid" id="resumenGrid">
          <!-- Se llena din√°micamente -->
        </div>
        <button class="btn-expandir" onclick="toggleExpandirDetalle()" title="Ver todos los datos">+</button>
      </div>
      
      <!-- Secci√≥n 2: Datos completos (expandible) -->
      <div class="detalle-completo" id="detalleCompleto">
        <div class="detalle-completo-contenido" id="detalleCompletoContenido">
          <!-- Se llena din√°micamente -->
        </div>
      </div>
      
      <!-- Secci√≥n 3: Movimientos rosa -->
      <div class="detalle-movimientos">
        <!-- Tabs -->
        <div class="tabs-container">
          <button class="tab-btn activo" onclick="cambiarTab('extrajudicial')">mov. extrajudicial</button>
          <button class="tab-btn" onclick="cambiarTab('wsp')">mensajes wsp</button>
          <button class="tab-btn" onclick="cambiarTab('mail')">mensajes mail</button>
          <button class="tab-btn" onclick="cambiarTab('expte')">mov/expte</button>
          <button class="tab-btn" onclick="cambiarTab('mas')">ver mas</button>
        </div>
        
        <!-- Bot√≥n nuevo -->
        <div class="btn-nuevo-container">
          <button class="btn-nuevo" onclick="mostrarFormNuevo()">
            <span>+</span> nuevo
          </button>
        </div>
        
        <!-- Formulario nuevo movimiento -->
        <div class="nuevo-movimiento-form" id="formNuevoMovimiento">
          <div class="form-fecha" id="fechaActual"></div>
          <textarea class="form-textarea" id="textoNuevoMovimiento" placeholder="Escribe la actualizaci√≥n..."></textarea>
          <div class="form-botones">
            <button class="btn-cancelar" onclick="cancelarNuevo()">Cancelar</button>
            <button class="btn-guardar" onclick="guardarNuevoMovimiento()">Guardar</button>
          </div>
        </div>
        
        <!-- Timeline de movimientos -->
        <div class="timeline" id="timelineMovimientos">
          <!-- Se llena din√°micamente -->
        </div>
        
        <!-- Bot√≥n cargar m√°s -->
        <button class="btn-cargar-mas" onclick="cargarMasMovimientos()" title="Cargar m√°s movimientos">+</button>
      </div>
      
      <div style="display: flex; gap: 10px; justify-content: flex-end; padding: 20px 30px; background: white; border-top: 1px solid #eee;">
        <button onclick="cerrarModalDetalle()" class="btn btn-secundario">Cerrar</button>
        <button onclick="editarDesdeDetalle()" class="btn btn-primario">‚úèÔ∏è Editar Causa</button>
      </div>
    </div>
  </div>

  <footer class="footer">
    ¬© 2025 Estudio LC - Sistema de Gesti√≥n de Deudas
  </footer>

  <script src="js/main.js"></script>
  <script src="js/pages/consulta.js"></script>
</body>
</html>
