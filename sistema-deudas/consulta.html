<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema LC - Consulta y Edici贸n</title>
  
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Estilos -->
  <link rel="stylesheet" href="css/styles-internal.css">
  
  <style>
    /* Estilos espec铆ficos para el modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    
    .modal-content {
      background-color: white;
      margin: 5% auto;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .close {
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      color: #999;
    }
    
    .close:hover {
      color: #333;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    
    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }
    
    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .search-box input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    
    .btn-sm {
      padding: 8px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body class="page-internal">
  <header class="header">
    <h1>锔 Estudio LC - Sistema de Gesti贸n</h1>
    <p class="subtitle">Consulta y edici贸n de causas</p>
    <nav class="nav">
      <a href="index.html"> Inicio</a>
      <a href="carga.html"> Carga Masiva</a>
      <a href="consulta.html" class="active"> Consulta y Edici贸n</a>
      <a href="admin.html">锔 Administraci贸n</a>
    </nav>
  </header>

  <main class="main">
    <div id="mensaje"></div>
    
    <div class="card">
      <div class="search-box">
        <input type="text" id="busqueda" placeholder=" Buscar por expediente, car谩tula, deudor o documento...">
        <button onclick="buscarCausas()">Buscar</button>
      </div>
      
      <div style="display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 15px;">
        <strong>Filtrar por estado:</strong>
        <button onclick="filtrarPorEstado('todos')" class="btn btn-sm btn-secundario">Todos</button>
        <button onclick="filtrarPorEstado('X')" class="btn btn-sm">Extrajudicial</button>
        <button onclick="filtrarPorEstado('D')" class="btn btn-sm">Con Demanda</button>
        <button onclick="filtrarPorEstado('S')" class="btn btn-sm">Con Sentencia</button>
        <button onclick="filtrarPorEstado('E')" class="btn btn-sm">Ejecuci贸n</button>
        <button onclick="filtrarPorEstado('C')" class="btn btn-sm">Con Convenio</button>
        <button onclick="filtrarPorEstado('P')" class="btn btn-sm">Pagadas</button>
        <button onclick="filtrarPorEstado('B')" class="btn btn-sm">Baja</button>
      </div>
    </div>
    
    <div id="resultados">
      <div class="stats-dashboard">
        <div class="stat-box total">
          <div class="loading"></div>
          <div class="cargando-texto">Cargando causas...</div>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal de Edici贸n -->
  <div id="modalEdicion" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>锔 Editar Causa</h2>
        <span class="close" onclick="cerrarModal()">&times;</span>
      </div>
      
      <form id="formEdicion" onsubmit="event.preventDefault(); guardarEdicion();">
        <input type="hidden" id="editId">
        
        <div class="form-group">
          <label for="editExpediente">Expediente</label>
          <input type="text" id="editExpediente" required>
        </div>
        
        <div class="form-group">
          <label for="editCaratula">Car谩tula</label>
          <input type="text" id="editCaratula" required>
        </div>
        
        <div class="form-group">
          <label for="editDeudor">Deudor</label>
          <input type="text" id="editDeudor" required>
        </div>
        
        <div class="form-group">
          <label for="editDocumento">Documento</label>
          <input type="text" id="editDocumento">
        </div>
        
        <div class="form-group">
          <label for="editMonto">Monto</label>
          <input type="number" id="editMonto" step="0.01" min="0">
        </div>
        
        <div class="form-group">
          <label for="editEstado">Estado</label>
          <select id="editEstado" required>
            <option value="X">X - Extrajudicial</option>
            <option value="D">D - Con Demanda</option>
            <option value="S">S - Con Sentencia</option>
            <option value="E">E - Ejecuci贸n</option>
            <option value="C">C - Con Convenio</option>
            <option value="P">P - Pagadas</option>
            <option value="B">B - Baja</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="editObservaciones">Observaciones</label>
          <textarea id="editObservaciones"></textarea>
        </div>
        
        <div style="display: flex; gap: 10px; justify-content: flex-end;">
          <button type="button" onclick="cerrarModal()" class="btn btn-secundario">Cancelar</button>
          <button type="submit" class="btn btn-primario"> Guardar Cambios</button>
        </div>
      </form>
    </div>
  </div>

  <footer class="footer">
    漏 2025 Estudio LC - Sistema de Gesti贸n de Deudas
  </footer>

  <!-- Scripts -->
  <script src="js/main.js"></script>
  <script src="js/pages/consulta.js"></script>
</body>
</html>
